<h1>{{title}}</h1>
<ul>
  <li *ngFor="let item of items; let i = index"
  (click)="onSelect(item)">
    <button id='select_button_{{i}}'>
      {{item.displayName}} {{i}}
    </button>
  </li>
</ul>
<div *ngIf="selectedItem">
  <div id='selectedItemText'>
    Selected element: {{selectedItem.id}} -
    {{selectedItem.displayName}}
  </div>
</div>
