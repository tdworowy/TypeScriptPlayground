<template>
  <require from="./ClickableItem"></require>
  <h1>${message}</h1>
  <ul>
    <li repeat.for="item of items" click.delegate="onItemClicked(item)">
      <button>
          ${item.displayName}
      </button>
    </li>
  </ul>
  <Clickable-item
    id-value="${currentElement.idValue}"
    display-name="${currentElement.displayName}">
  </Clickable-item>
</template>
