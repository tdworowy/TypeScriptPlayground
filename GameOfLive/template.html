<!DOCTYPE html>
<html>
  <head>
    <style>
    .grid-container {
      display: inline-grid;
      {% COLUMNS %};
      background-color: #2196F3;
      padding: 10px;
    }

    .grid-item {
      background-color: rgba(23, 54, 231, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.8);
      padding: 6px;
      font-size: 7px;
      text-align: center;
}
    </style>
  </head>
  <body>

    <div id ="grid-container" class="grid-container">
      {% ITEM %};
    </div>
    <form style="float: right;">
      <input type="text" id="cells" name="cells"><br>
    </form>
    <button type="button" class="next_button" style="float: right;" onclick="game.checkRules()"> NEXT!</button>
    <button type="button" class="play_button" style="float: right;" onclick="game.play()"> PLAY!</button>
    <button type="button" class="init_button" style="float: right;" onclick="initialize()"> INIT!</button>
    <script src="game_of_live.js"></script>
  </body>
</html>
